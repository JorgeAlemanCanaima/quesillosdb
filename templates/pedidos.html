<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedidos</title>
  <link rel="shortcut icon" type="image/png" href="../static/images/logos/logo.jpg" />
  <link rel="stylesheet" href="../static/css/styles.min.css" />
  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #c62828;
      --accent-color: #ffd700;
      --text-color: #263238;
      --light-bg: #f5f5f5;
      --border-radius: 16px;
      --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      background-color: var(--light-bg);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }

    .container-fluid {
      padding: 2rem;
    }

    /* Header Styles */
    .encabezado {
      margin-bottom: 2.5rem;
    }

    .encabezado .card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      padding: 1.5rem;
    }

    .encabezado h2 {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    /* Category Menu */
    .category-menu {
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--box-shadow);
    }

    .category-item {
      background: white;
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      transition: var(--transition);
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .category-item:hover {
      transform: translateY(-4px);
      border-color: var(--primary-color);
      box-shadow: 0 12px 20px rgba(26, 35, 126, 0.15);
    }

    .category-item img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .category-item span {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-color);
    }

    /* Table Styles */
    .table {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }

    /* Productos Scroll */
    .productos-container {
      height: calc(100vh - 300px);
      overflow-y: auto;
      padding-right: 10px;
    }

    .productos-container::-webkit-scrollbar {
      width: 8px;
    }

    .productos-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .productos-container::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
    }

    .productos-container::-webkit-scrollbar-thumb:hover {
      background: #283593;
    }

    .table thead {
      position: sticky;
      top: 0;
      z-index: 1;
      background: linear-gradient(135deg, var(--primary-color) 0%, #283593 100%);
      color: white;
    }

    .table th {
      font-weight: 600;
      padding: 1.2rem;
      font-size: 1.1rem;
    }

    .table td {
      padding: 1.2rem;
      vertical-align: middle;
      font-size: 1.1rem;
    }

    /* Button Styles */
    .btn {
      border-radius: 12px;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      min-height: 50px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn i {
      font-size: 1.4rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, #283593 100%);
      border: none;
      color: white;
      box-shadow: 0 4px 12px rgba(26, 35, 126, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(26, 35, 126, 0.4);
    }

    .btn-stock-out {
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      border: none;
      color: white;
      box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
      opacity: 1;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .btn-stock-out::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .btn-stock-out:hover {
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(211, 47, 47, 0.4);
    }

    .btn-stock-out:hover::before {
      left: 100%;
    }

    .btn-stock-out:disabled {
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      opacity: 1;
      cursor: not-allowed;
    }

    /* Quantity Controls */
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .quantity-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: bold;
      background: white;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      transition: var(--transition);
    }

    .quantity-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: scale(1.1);
    }

    .quantity-input {
      width: 70px !important;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      padding: 0.8rem;
      transition: var(--transition);
    }

    .quantity-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
    }

    /* Search Bar */
    #search-product {
      border-radius: 30px;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--box-shadow);
      border: 2px solid #e0e0e0;
      font-size: 1.1rem;
      transition: var(--transition);
    }

    #search-product:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
    }

    /* Totals Container */
    .totals-container {
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--box-shadow);
    }

    .totals-container label {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.2rem;
    }

    .totals-container input {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-color);
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 0.8rem;
    }

    /* Back Button */
    .btn-outline-primary {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 12px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1.1rem;
    }

    .btn-outline-primary:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 35, 126, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .container-fluid {
        padding: 1rem;
      }

      .productos-container {
        height: calc(100vh - 250px);
      }

      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }

      .table td, .table th {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }

    @media (max-width: 991.98px) {
      .container-fluid {
        padding: 0.8rem;
      }

      .encabezado .card-body {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .nombre-cliente-input {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      .productos-container {
        height: calc(100vh - 200px);
      }

      .category-item {
        padding: 0.8rem;
      }

      .category-item img {
        width: 50px;
        height: 50px;
      }

      .quantity-btn {
        width: 35px;
        height: 35px;
        font-size: 1.2rem;
      }

      .quantity-input {
        width: 50px !important;
        font-size: 1rem;
      }

      .totals-container {
        margin-top: 1rem;
      }
    }

    @media (max-width: 767.98px) {
      .container-fluid {
        padding: 0.5rem;
      }

      .row.contenido {
        margin: 0;
      }

      .col-lg-2, .col-lg-4, .col-lg-6 {
        padding: 0.5rem;
      }

      .productos-container {
        height: calc(100vh - 180px);
      }

      .table-responsive {
        margin: 0 -0.5rem;
      }

      .table td, .table th {
        padding: 0.6rem;
        font-size: 0.9rem;
        white-space: nowrap;
      }

      .btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
        min-height: 40px;
      }

      .btn i {
        font-size: 1.1rem;
      }

      .category-menu {
        margin-bottom: 1rem;
      }

      .category-item {
        padding: 0.6rem;
        margin-bottom: 0.5rem;
      }

      .category-item img {
        width: 40px;
        height: 40px;
      }

      .category-item span {
        font-size: 1rem;
      }

      .quantity-control {
        gap: 0.4rem;
      }

      .quantity-btn {
        width: 30px;
        height: 30px;
        font-size: 1rem;
      }

      .quantity-input {
        width: 40px !important;
        font-size: 0.9rem;
        padding: 0.4rem;
      }

      .totals-container {
        padding: 1rem;
      }

      .totals-container label {
        font-size: 1rem;
      }

      .totals-container input {
        font-size: 1rem;
        padding: 0.6rem;
      }

      #search-product {
        padding: 0.6rem 1rem;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
    }

    @media (max-width: 575.98px) {
      .productos-container {
        height: calc(100vh - 150px);
      }

      .table td, .table th {
        padding: 0.5rem;
        font-size: 0.85rem;
      }

      .btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.85rem;
        min-height: 35px;
      }

      .btn i {
        font-size: 1rem;
      }

      .category-item {
        padding: 0.5rem;
      }

      .category-item img {
        width: 35px;
        height: 35px;
      }

      .category-item span {
        font-size: 0.9rem;
      }

      .quantity-btn {
        width: 25px;
        height: 25px;
        font-size: 0.9rem;
      }

      .quantity-input {
        width: 35px !important;
        font-size: 0.85rem;
        padding: 0.3rem;
      }

      .totals-container {
        padding: 0.8rem;
      }

      .totals-container label {
        font-size: 0.9rem;
      }

      .totals-container input {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }

    /* Ajustes para dispositivos táctiles */
    @media (hover: none) {
      .btn:active {
        transform: scale(0.98);
      }

      .quantity-btn:active {
        transform: scale(0.95);
      }

      .category-item:active {
        transform: scale(0.98);
      }
    }

    /* Estilos para el modal de meseros */
    .mesero-card {
      border: none;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
      background: white;
      box-shadow: var(--box-shadow);
    }

    .mesero-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .mesero-card.selected {
      border: 2px solid var(--primary-color);
      background-color: var(--light-bg);
    }

    .mesero-avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--primary-color);
    }

    .mesero-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card, .table, .category-item {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>

    <script>
        const categories = [
          { id: 1, name: "desayuno", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3TfoRscnBjdgIrOT8CMxlpmKbpRs5G8jJgA&s" },
          { id: 2, name: "asados", image: "https://chefmont.com/wp-content/uploads/2019/09/asados.jpg" },
          { id: 3, name: "quesillo", image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRknQpUj8_JUK4yttG_JDjimSNlK_EaP4OoQ&s" },
          { id: 4, name: "bebidas", image: "https://s3.amazonaws.com/images.ecwid.com/images/29960109/1540948372.jpg" },
          { id: 5, name: "antojos tipicos", image: "https://i.pinimg.com/originals/5b/ea/4c/5bea4c73230d111ad53384bfaa3bac58.jpg" },
          { id: 5, name: "postres", image: "https://www.elmueble.com/medio/2023/12/14/ideas-de-postres-para-navidad-que-puedes-preparar-con-antelacion-y-congelar_0cf3e42e_231128110103_231214150004_900x900.jpg" },
          { id: 5, name: "extras", image: "https://static01.nyt.com/images/2024/08/06/multimedia/11EATrex-flour-tortillas-mvfk/11EATrex-flour-tortillas-mvfk-googleFourByThree.jpg" }
        ];
    
        const orderItems = [];
    
        function loadCategories() {
          const categoryMenu = document.getElementById('category-menu');
          categoryMenu.innerHTML = '';
          categories.forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
              <img src="${category.image}" alt="${category.name}">
              <span>${category.name}</span>
            `;
            categoryItem.onclick = () => loadProducts(category.name);
            categoryMenu.appendChild(categoryItem);
          });
        }
    
        function loadProducts(categoryName) {
          fetch(`/products/${categoryName}`)
            .then(response => response.json())
            .then(products => {
              const productTableBody = document.getElementById('product-table-body');
              productTableBody.innerHTML = '';
              products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                  <td>${product.id}</td>
                  <td>${product.nombre}</td>
                  <td>${product.stock}</td>
                  <td>C$${Number(product.precio).toFixed(2)}</td>
                  <td><button onclick="addToOrder(${product.id}, '${product.nombre}', ${product.precio}, ${product.stock})" 
                      class="btn ${product.stock <= 0 ? 'btn-stock-out' : 'btn-primary'} btn-sm" 
                      ${product.stock <= 0 ? 'disabled' : ''}>
                      ${product.stock <= 0 ? '<i class="bi bi-exclamation-circle-fill me-2"></i>Sin Stock' : 'Añadir'}
                  </button></td>
                `;
                productTableBody.appendChild(row);
              });
            });
        }
    
        function addToOrder(id, nombre, precio, stock) {
          const existingItem = orderItems.find(item => item.id === id);
          if (existingItem) {
            if (existingItem.cantidad < stock) {
              existingItem.cantidad++;
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Stock insuficiente',
                text: 'No hay suficiente stock disponible para este producto.',
                confirmButtonText: 'Aceptar'
              });
              return;
            }
          } else {
            if (stock > 0) {
              orderItems.push({ id, nombre, precio, cantidad: 1, stock });
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Stock agotado',
                text: 'Este producto no tiene stock disponible.',
                confirmButtonText: 'Aceptar'
              });
              return;
            }
          }
          renderOrderTable();
          calculateTotals();
          updateStockDisplay(id, stock - (existingItem ? existingItem.cantidad : 1));
        }

        function updateStockDisplay(productId, newStock) {
          const rows = document.querySelectorAll('#product-table-body tr');
          rows.forEach(row => {
            if (row.cells[0].textContent === productId.toString()) {
              row.cells[2].textContent = newStock;
              // Deshabilitar el botón si no hay stock
              const addButton = row.querySelector('button');
              if (newStock <= 0) {
                addButton.disabled = true;
                addButton.classList.add('btn-secondary');
                addButton.classList.remove('btn-primary');
              }
            }
          });
        }

        function updateQuantity(id, cantidad) {
          const item = orderItems.find(item => item.id === id);
          if (item) {
            const newCantidad = parseInt(cantidad);
            if (isNaN(newCantidad) || newCantidad < 1) {
              // Si la cantidad no es válida, restaurar al valor anterior
              const input = document.querySelector(`input[data-product-id="${id}"]`);
              if (input) {
                input.value = item.cantidad;
              }
              return;
            }

            if (newCantidad <= item.stock) {
              item.cantidad = newCantidad;
              renderOrderTable();
              calculateTotals();
              updateStockDisplay(id, item.stock - newCantidad);
            } else {
              Swal.fire({
                icon: 'error',
                title: 'Stock insuficiente',
                text: 'No hay suficiente stock disponible para esta cantidad.',
                confirmButtonText: 'Aceptar'
              });
              // Restaurar la cantidad anterior
              const input = document.querySelector(`input[data-product-id="${id}"]`);
              if (input) {
                input.value = item.cantidad;
              }
            }
          }
        }
    
        function renderOrderTable() {
          const orderTableBody = document.getElementById('order-table-body');
          orderTableBody.innerHTML = '';
          orderItems.forEach(item => {
            const total = item.precio * item.cantidad;
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.nombre}</td>
              <td>C$${item.precio.toFixed(2)}</td>
              <td>
                <div class="input-group input-group-sm" style="width: 120px;">
                  <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity(${item.id})">-</button>
                  <input type="text" class="form-control text-center" value="${item.cantidad}" readonly>
                  <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity(${item.id})">+</button>
                </div>
              </td>
              <td>C$${total.toFixed(2)}</td>
              <td>
                  <button onclick="removeFromOrder(${item.id})" class="btn btn-danger btn-sm">
                    <img src="../static/images/logos/delete.png" alt="Eliminar" width="16" height="16">
                  </button>
              </td>
            `;
            orderTableBody.appendChild(row);
          });
        }
    
        function calculateTotals() {
          let subtotal = 0;
          orderItems.forEach(item => {
            subtotal += item.precio * item.cantidad;
          });
          const iva = subtotal * 0.10;
          const total = subtotal + iva;
    
          document.getElementById('subtotal').value = `C$${subtotal.toFixed(2)}`;
          document.getElementById('iva').value = `C$${iva.toFixed(2)}`;
          document.getElementById('total').value = `C$${total.toFixed(2)}`;
        }
        
        function increaseQuantity(id) {
          const item = orderItems.find(item => item.id === id);
          if (item) {
            updateQuantity(id, item.cantidad + 1);
          }
        }

        function decreaseQuantity(id) {
          const item = orderItems.find(item => item.id === id);
          if (item && item.cantidad > 1) {
            updateQuantity(id, item.cantidad - 1);
          } else if (item && item.cantidad === 1) {
            removeFromOrder(id); // Eliminar si la cantidad llega a 1 y se disminuye de nuevo
          }
        }
        
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>

                  class="btn ${product.stock <= 0 ? 'btn-stock-out' : 'btn-primary'} btn-sm" 
                  ${product.stock <= 0 ? 'disabled' : ''}>
                  ${product.stock <= 0 ? '<i class="bi bi-exclamation-circle-fill me-2"></i>Sin Stock' : 'Añadir'}
              </button></td>
            `;
            productTableBody.appendChild(row);
          }
        });
      });
  });

  function removeFromOrder(id) {
    const itemIndex = orderItems.findIndex(item => item.id === id);
    if (itemIndex !== -1) {
      const removedItem = orderItems[itemIndex];
      // Restaurar el stock original
      updateStockDisplay(id, removedItem.stock);
      orderItems.splice(itemIndex, 1);
      renderOrderTable();
      calculateTotals();
    }
  }
</script>

  <script>
    document.getElementById('submit-order').addEventListener('click', function() {
      if (!meseroSeleccionado) {
        Swal.fire({
          icon: 'warning',
          title: 'Mesero no seleccionado',
          text: 'Por favor seleccione un mesero antes de procesar el pedido.',
          confirmButtonText: 'Aceptar'
        }).then(() => {
          const meseroModal = new bootstrap.Modal(document.getElementById('meseroModal'));
          meseroModal.show();
        });
        return;
      }
      
      // Recopila los datos del pedido
      const orderData = orderItems.map(item => ({
        id: item.id,
        nombre: item.nombre,
        precio: item.precio,
        cantidad: item.cantidad,
        total: (item.precio * item.cantidad).toFixed(2)
      }));

      if (orderData.length === 0) {
        Swal.fire({
          icon: 'error',
          title: 'Pedido vacío',
          text: 'Agrega productos antes de enviar el pedido.',
          confirmButtonText: 'Aceptar'
        });
        return;
      }

      //obtenemos el nombre del cliente
      const clienteInput = document.getElementById('nombre_cliente');
      const cliente = clienteInput ? clienteInput.value.trim() : '';
  
      const urlParams = new URLSearchParams(window.location.search);
      const mesaId = urlParams.get('mesa_id');
  
      if (!mesaId) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudo obtener el ID de la mesa.',
          confirmButtonText: 'Aceptar'
        });
        return;
      }
  
      // Enviar los datos al servidor
      fetch(`/atender_mesa/${mesaId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ 
          orderData, 
          cliente,
          mesero_id: meseroSeleccionado.id
        }),
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => { throw new Error(err.error || 'Error al procesar el pedido'); });
        }
        return response.json();
      })
      .then(data => {
        if (data.redirect) {
          Swal.fire({
            icon: 'success',
            title: 'Pedido realizado correctamente',
            text: 'Tu pedido ha sido procesado con éxito.',
            confirmButtonText: 'Aceptar'
          }).then(() => {
            window.location.href = data.redirect;
          });
        }
      })
      .catch(error => {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: error.message,
          confirmButtonText: 'Aceptar'
        });
      });
    });
  </script>

  <script>
    let meseroSeleccionado = null;

    function seleccionarMesero(card, meseroId, meseroNombre) {
        // Deseleccionar todas las tarjetas
        document.querySelectorAll('.mesero-card').forEach(c => {
            c.classList.remove('selected');
            c.querySelector('.mesero-selected-indicator').classList.add('d-none');
        });
        
        // Seleccionar la tarjeta actual
        card.classList.add('selected');
        card.querySelector('.mesero-selected-indicator').classList.remove('d-none');
        
        // Guardar la selección
        meseroSeleccionado = {
            id: meseroId,
            nombre: meseroNombre
        };
        
        // Actualizar el select oculto
        const meseroSelect = document.getElementById('meseroSelect');
        meseroSelect.value = meseroId;
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Mostrar modal de mesero al cargar la página
        const meseroModal = new bootstrap.Modal(document.getElementById('meseroModal'));
        meseroModal.show();

        // Manejar la selección del mesero
        document.getElementById('confirmarMesero').addEventListener('click', function() {
            if (!meseroSeleccionado) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Seleccione un Mesero',
                    text: 'Por favor, seleccione un mesero antes de continuar.',
                    confirmButtonText: 'Aceptar'
                });
                return;
            }
            meseroModal.hide();
        });
    });
  </script>
