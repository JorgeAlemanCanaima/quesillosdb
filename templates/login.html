<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Quesillos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-image: url('static/images/logos/frente.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      display: flex;
      min-height: 600px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .login-image {
      flex: 1;
      background: url('static/images/logos/frente.jpg') center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(220, 53, 69, 0.9), rgba(220, 53, 69, 0.7));
      backdrop-filter: blur(5px);
    }

    .login-image-content {
      position: relative;
      color: white;
      text-align: center;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .login-image-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .login-image-content p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .login-form {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255, 255, 255, 0.95);
    }

    .logo-img {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .logo-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.8rem 1rem;
      border: 2px solid #e9ecef;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
      border-color: #dc3545;
      background: white;
    }

    .btn-danger {
      border-radius: 10px;
      padding: 0.8rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(45deg, #dc3545, #c82333);
      border: none;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
      background: linear-gradient(45deg, #c82333, #dc3545);
    }

    .form-check-input:checked {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      transition: color 0.3s ease;
      z-index: 2;
    }

    .toggle-password:hover {
      color: #dc3545;
    }

    .error-modal .modal-content {
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
    }

    .error-modal .modal-header {
      background: linear-gradient(45deg, #dc3545, #c82333);
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 1.5rem;
    }

    .error-modal .modal-body {
      padding: 2rem;
      text-align: center;
    }

    .error-icon {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 2px 4px rgba(220, 53, 69, 0.2));
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 500px;
        min-height: auto;
      }

      .login-image {
        min-height: 200px;
      }

      .login-form {
        padding: 2rem;
      }

      .login-image-content h2 {
        font-size: 2rem;
      }

      body {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Lado izquierdo - Imagen y texto -->
    <div class="login-image">
      <div class="login-image-content">
        <h2>Bienvenido a Quesillos</h2>
        <p>Los mejores platillos de la ciudad</p>
      </div>
    </div>

    <!-- Lado derecho - Formulario -->
    <div class="login-form">
      <!-- Logo -->
      <div class="text-center mb-4">
        <div class="logo-img mx-auto">
          <img src="../static/images/logos/logo.ico" alt="Logo Quesillos">
        </div>
      </div>

      <!-- Formulario -->
      <form method="POST" action="/login" id="loginForm">
        <!-- Usuario -->
        <div class="mb-4">
          <label for="username" class="form-label fs-6">
            <i class="bi bi-person me-2"></i>Usuario
          </label>
          <input name="username" type="text" class="form-control shadow-sm" id="username" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label fs-6">
            <i class="bi bi-lock me-2"></i>Contraseña
          </label>
          <div class="password-field">
            <input name="password" type="password" class="form-control shadow-sm" id="password" required>
            <span class="toggle-password" onclick="togglePassword()">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <!-- Recordar -->
        <div class="mb-4 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Recordar en este dispositivo</label>
        </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-danger w-100 py-3 shadow-sm mb-4">
          <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
        </button>

        <!-- Recuperación -->
        <div class="text-center">
          <a href="/forgot-password" class="text-decoration-none text-primary">
            <i class="bi bi-question-circle me-1"></i>¿Olvidaste tu contraseña?
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Error -->
  <div class="modal fade error-modal" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-exclamation-triangle me-2"></i>Error de Autenticación
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="error-icon">
            <i class="bi bi-x-circle"></i>
          </div>
          <h4 class="mb-3">Credenciales Incorrectas</h4>
          <p class="text-muted">El usuario o contraseña ingresados no son correctos. Por favor, intente nuevamente.</p>
          <button type="button" class="btn btn-danger mt-3" data-bs-dismiss="modal">
            <i class="bi bi-arrow-counterclockwise me-2"></i>Intentar de nuevo
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para mostrar/ocultar contraseña
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      }
    }

    // Mostrar modal de error
    function showErrorModal() {
      const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
      errorModal.show();
    }

    // Verificar si hay error en la URL
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('error')) {
        showErrorModal();
      }
    };

    // Manejar el envío del formulario
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        e.preventDefault();
        showErrorModal();
      }
    });

    // Limpiar campos al cerrar el modal
    document.getElementById('errorModal').addEventListener('hidden.bs.modal', function () {
      document.getElementById('password').value = '';
      document.getElementById('password').focus();
    });
  </script>
</body>
</html>
